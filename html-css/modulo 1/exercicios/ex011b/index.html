<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="500" poster="thumb foda.jpg" controls autoplay>
        <source src="midia/furador de poço.mp4" type="video/mp4">
        <source src="midia/Furador De Poço.webm" type="video/webm">
        <source src="midia/furador de poço.ogv" type="video/ogv">
        <source src="midia/Furador De Poço.mkv" type="video/mkv">
        <p>Infelizmente seu navegador não conseguiu carregar o vídeo.</p>
    </video>
</body>
</html>
